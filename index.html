<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/weather.css">
    <link rel="stylesheet" href="./css/images.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Погода</h1>
        <button class="header-button" id="refresh-button">
            <span class="mobile-refresh-button">&#8634</span>
            <span class="desktop-refresh-button">Обновить Геолокацию</span>
        </button>
    </header>
    <main class="flex-container">
        <div class="weather-main" id="weather-main">
            <div>
                Loading...
            </div>
            <template id="weather-main-tmp">
                <section class="weather-container">
                    <h2 id="name-main"></h2>
                    <div class="main-weather-container">
                        <div id="img-main" class="local-image">
                            <img src="./images/rain.gif" alt="logo">
                        </div>
                        <span class="current-temperature" id="temp-main"></span>
                    </div>
                </section>
                <section class="weather-container">
                    <ul>
                        <li class="weather-container-item">
                            <span class="weather-part">Ветер</span>
                            <span class="weather-part-content" id="wind-main"></span>
                        </li>
                        <li class="weather-container-item">
                            <span class="weather-part">Облачность</span>
                            <span class="weather-part-content" id="cloud-main"></span>
                        </li>
                        <li class="weather-container-item">
                            <span class="weather-part">Давление</span>
                            <span class="weather-part-content" id="press-main"></span>
                        </li>
                        <li class="weather-container-item">
                            <span class="weather-part">Влажность</span>
                            <span class="weather-part-content" id="wet-main"></span>
                        </li>
                        <li class="weather-container-item">
                            <span class="weather-part">Координаты</span>
                            <span class="weather-part-content coords-font" id="dots-main"></span>
                        </li>
                    </ul>
                </section>
            </template>
        </div>
        <section class="favorites">
            <h2>Избранное</h2>
            <form class="search" id="search-form">
                <input class="search-type" type="search" placeholder="Добавить новый город" id="search-form-input">
                <button class="button">&#10010</button>
            </form>
        </section>

        <ul class="ul-list-format" id="list-fav">
            <template id="weather-fav-tmp">
                <div class="weather-container-header">
                    <div class="weather-container-header-left">
                        <h3 class="name-fav"></h3>
                        <span class="regular-temperature temp-fav"></span>
                    </div>
                    <div class="weather-container-header-right">
                        <div class="weather-image img-fav">
                            <img src="./images/rain.gif" alt="logo">
                        </div>
                        <button class="button close-button">X</button>
                    </div>
                </div>
                <ul>
                    <li class="weather-container-item">
                        <span class="weather-part">Ветер</span>
                        <span class="weather-part-content wind-fav"></span>
                    </li>
                    <li class="weather-container-item">
                        <span class="weather-part">Облачность</span>
                        <span class="weather-part-content cloud-fav"></span>
                    </li>
                    <li class="weather-container-item">
                        <span class="weather-part">Давление</span>
                        <span class="weather-part-content press-fav"></span>
                    </li>
                    <li class="weather-container-item">
                        <span class="weather-part">Влажность</span>
                        <span class="weather-part-content wet-fav"></span>
                    </li>
                    <li class="weather-container-item">
                        <span class="weather-part">Координаты</span>
                        <span class="weather-part-content coords-font dots-fav"></span>
                    </li>
                </ul>
            </template>
        </ul>
    </main>
</body>
</html>
